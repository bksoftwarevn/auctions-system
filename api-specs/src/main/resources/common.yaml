            $ref: '#/components/schemas/UserRegisterResponse'
    UpdateUserResponse:
      description: Update user successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUserResponse'
    AuthenResponse:
      description: Authenticate response
