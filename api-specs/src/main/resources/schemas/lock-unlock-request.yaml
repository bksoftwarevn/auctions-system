title: LockOrUnlockRequest
type: object
properties:
  traceNo:
    description: request id
    type: string
    minLength: 1
    maxLength: 36
    pattern: ([a-zA-Z0-9 .-])+
  customerId:
    description: customer id
    type: string
    minLength: 1
    maxLength: 16
    pattern: ([0-9])+
  reason:
    description: reason request
    type: string
    minLength: 1
    maxLength: 1024
    pattern: ([a-zA-Z0-9 .-])+
  requestType:
    description: request type
    type: string
    minLength: 1
    maxLength: 24
    pattern: ([a-zA-Z0-9 .-])+
  additions:
    $ref: '../lib/schemas/additions.yaml'
required:
  - traceNo
  - reason
  - requestType
  - customerId