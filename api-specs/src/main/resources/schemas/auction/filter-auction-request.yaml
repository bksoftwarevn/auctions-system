title: FilterAuctionRequest
type: object
properties:
  categoryId:
    description: Cateogry id
    type: string
  status:
    description: Auction status
    example: PENDING, REJECTED, WAITING, STARTING, STOPPED, DELIVERY, DELIVERED, DELIVERY_SUCCESS, DELIVERY_FAILED
    type: string
  type:
    description: Group type
    type: string
  userId:
    description: user id
    type: string
  index:
    description: from record
    type: integer
  count:
    description: to record
    type: integer
  startDate:
    description: aution start time
    type: string
    example: "21/20/2022 14:05:33"
  endDate:
    description: aution end time
    type: string
    example: "21/20/2022 15:05:33"

  additions:
    $ref: '../../lib/schemas/additions.yaml'
required:
  - index